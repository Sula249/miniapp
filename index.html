<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e58c2408882ae476e"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        .overlay.visible {
            background: rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }
        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 id="title">–ü–æ–∏—Å–∫–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞</h1>
    <div class="overlay"></div>
    <div class="container">
        <button id="mainButton" class="toggleButton">üîé –ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
        <button id="toggleSearchButton" class="toggleButton hidden">üí≠ –ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</button>
    </div>
    <div class="gcse-searchresults-only" id="results"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!window.Telegram || !window.Telegram.WebApp) {
                document.body.innerHTML = "<h1>–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</h1>";
                return;
            }
            const tg = Telegram.WebApp;
            tg.expand();
            const updateTheme = () => {
                const theme = tg.themeParams || {};
                document.body.style.backgroundColor = theme.bg_color || "#ffffff";
                document.body.style.color = theme.text_color || "#000000";
            };
            updateTheme();
            tg.onEvent("themeChanged", updateTheme);
            const mainButton = document.getElementById("mainButton");
            const toggleSearchButton = document.getElementById("toggleSearchButton");
            function toggleButtons() {
                mainButton.classList.toggle("hidden");
                toggleSearchButton.classList.toggle("hidden");
            }
            mainButton.addEventListener("click", toggleButtons);
            toggleSearchButton.addEventListener("click", toggleButtons);
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    if (mutation.addedNodes.length) {
                        document.querySelectorAll('#results a').forEach(link => {
                            link.target = '_blank';
                        });
                    }
                });
            });
            observer.observe(document.getElementById('results'), { childList: true, subtree: true });
        });
    </script>
</body>
</html>
