<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@telegram/web-app@1.0.0-beta.7"></script>
</head>
<body>
    <div class="container">
        <!-- Главная кнопка -->
        <button id="mainButton" class="main-button">
            Найти каналы
        </button>

        <!-- Кнопка для переключения на поиск по вопросам -->
        <button id="toggleSearchButton" class="toggle-search-button hidden">
            Задать вопрос
        </button>

        <!-- Контейнер для поиска -->
        <div id="searchContainer" class="search-container">
            <form id="searchForm">
                <input type="text" id="query" placeholder="Введите запрос" required>
                <button type="submit">Поиск</button>
            </form>
        </div>

        <!-- Контейнер для вопросов -->
        <div id="questionContainer" class="question-container">
            <input type="text" id="questionInput" placeholder="Задайте вопрос">
            <button id="questionButton">Отправить</button>
        </div>

        <!-- Слой для затемнения -->
        <div class="overlay"></div>

        <!-- Лоадер -->
        <div class="loader">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="app.js"></script>
</body>
</html>
