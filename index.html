<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--tg-theme-button-hover-color, #0077bb);
        }
    </style>
</head>
<body>
    <h1 id="title">Привет, Mini App!</h1>
    <button id="mainButton">Нажми меня</button>

    <script>
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.expand(); // Разворачиваем приложение

                // Проверяем, есть ли themeParams и применяем цвета
                if (tg.themeParams) {
                    document.body.style.setProperty('background-color', tg.themeParams.bg_color || getComputedStyle(document.body).backgroundColor);
                    document.body.style.setProperty('color', tg.themeParams.text_color || getComputedStyle(document.body).color);
                }

                // Обрабатываем смену темы в реальном времени
                tg.onEvent('themeChanged', () => {
                    document.body.style.setProperty('background-color', tg.themeParams.bg_color || getComputedStyle(document.body).backgroundColor);
                    document.body.style.setProperty('color', tg.themeParams.text_color || getComputedStyle(document.body).color);
                });

                // Добавляем обработку нажатия кнопки
                const button = document.getElementById('mainButton');
                button.addEventListener('click', () => {
                    tg.MainButton.setText("Вы нажали!").show();
                });

            } else {
                console.warn("Telegram WebApp API недоступен!");
            }
        } catch (error) {
            console.error("Ошибка инициализации Telegram WebApp:", error);
        }
    </script>
</body>
</html>
