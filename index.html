<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }

        #toggleButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            margin-bottom: env(safe-area-inset-bottom, 0px);
            transition: transform 0.6s ease;
            backface-visibility: hidden;
        }

        #toggleButton.flip {
            transform: rotateY(180deg);
        }

        #inputContainer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 5px;
            border-radius: 8px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            box-sizing: border-box;
            z-index: 10;
            display: none;
        }

        #inputContainer.visible {
            display: block;
        }

        .wrapper {
            display: flex;
            gap: 5px;
            width: 100%;
        }

        #searchInput {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 6px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        #sendButton {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 6px;
            transition: opacity 0.3s ease;
        }

        #sendButton:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 id="title">Привет, Mini App!</h1>

    <div id="inputContainer">
        <div class="wrapper">
            <input type="text" placeholder="Введите запрос" id="searchInput" />
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <div class="container">
        <button id="toggleButton" data-state="search">Начать поиск</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.expand();

                const toggleButton = document.getElementById("toggleButton");
                const inputContainer = document.getElementById("inputContainer");
                const searchInput = document.getElementById("searchInput");
                const sendButton = document.getElementById("sendButton");

                function toggleState() {
                    const state = toggleButton.getAttribute("data-state");

                    if (state === "search") {
                        // Переключаем на "Задать вопрос"
                        toggleButton.classList.add("flip");
                        setTimeout(() => {
                            toggleButton.textContent = "Задать вопрос";
                            toggleButton.setAttribute("data-state", "question");
                        }, 300);
                    } else {
                        // Переключаем на "Начать поиск"
                        toggleButton.classList.remove("flip");
                        setTimeout(() => {
                            toggleButton.textContent = "Начать поиск";
                            toggleButton.setAttribute("data-state", "search");
                            inputContainer.classList.remove("visible");
                        }, 300);
                    }
                }

                toggleButton.addEventListener("click", () => {
                    const state = toggleButton.getAttribute("data-state");

                    if (state === "search") {
                        toggleState();
                    } else {
                        inputContainer.classList.add("visible");
                    }
                });

                sendButton.addEventListener("click", () => {
                    const query = searchInput.value.trim();
                    if (!query) return;

                    if (tg.initDataUnsafe && tg.sendData) {
                        tg.sendData(query);
                    } else {
                        console.warn("sendData не поддерживается");
                    }

                    searchInput.value = "";
                    inputContainer.classList.remove("visible");
                    toggleState();
                });

                searchInput.addEventListener("keydown", (e) => {
                    if (e.key === "Enter") {
                        e.preventDefault();
                        sendButton.click();
                    }
                });

            } else {
                console.warn("Telegram WebApp API недоступен!");
            }
        });
    </script>
</body>
</html>
