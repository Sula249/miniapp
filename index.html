<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Audio Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .player {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>햃혞햢햦쮏햩햣햣</h2>
    <div class="player">
        <select id="audioList" onchange="playSelectedAudio()">
            <option value="">뉌햠햣햦혝햣 햟혞햢햦쮐햟햧햩</option>
        </select>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 햟혞햢햦.
        </audio>
        <br>
        <button onclick="loadAudioFiles()">행햟햡혞향햦혝혧 햟혞햢햦</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // 먫썛쒫쮐햟혢햦쒫썛왏 햪햦햫햦-햦햩쮏웷왏쫧쟳

        const botToken = '7805441948:AAHkHoE1A5WQoUkn1IT8LAjC8f8pft_ezec'; // 游댠 햒햨햟햤햦혝햣 쒫썜 햣햟햩혧햫혦햧 bot token
        const chatId = '-1002442706773'; // 游댠 햒햨햟햤햦혝햣 ID 쒫썜걣왏 햨햟햫햟햩햟

        async function loadAudioFiles() {
            const apiUrl = `https://api.telegram.org/bot${botToken}/getUpdates`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data.result || data.result.length === 0) {
                    console.error("햏햣혝 햟혞햢햦쮐햟햧햩쮏  햨햟햫햟햩햣.");
                    return;
                }

                const audioList = document.getElementById("audioList");
                audioList.innerHTML = '<option value="">뉌햠햣햦혝햣 햟혞햢햦쮐햟햧햩</option>';

                data.result.forEach(update => {
                    if (update.message && update.message.audio) {
                        const fileId = update.message.audio.file_id;
                        const fileName = update.message.audio.file_name || "햃혞햢햦쮐햟햧햩";

                        const option = document.createElement("option");
                        option.value = fileId;
                        option.textContent = fileName;
                        audioList.appendChild(option);
                    }
                });
            } catch (error) {
                console.error("뤰걣쟳쐃쥃 향햟햡혞향햨햦 햟혞햢햦쮐햟햧햩쮏", error);
            }
        }

        async function playSelectedAudio() {
            const fileId = document.getElementById("audioList").value;
            
            if (!fileId) {
                console.error("햓햟햧햩 햫햣 쒬햠햟햫.");
                return;
            }
            
            const fileUrl = `https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`;
            
            try {
                const response = await fetch(fileUrl);
                const data = await response.json();

                if (!data.result || !data.result.file_path) {
                    console.error("뤰걣쟳쐃쥃: file_path 햫햣 햫햟햧햢햣햫.");
                    return;
                }
                
                const filePath = data.result.file_path;
                const audioUrl = `https://api.telegram.org/file/bot${botToken}/${filePath}`;
                
                document.getElementById("audioSource").src = audioUrl;
                document.getElementById("audioPlayer").load();
            } catch (error) {
                console.error("뤰걣쟳쐃쥃 쮏혞혢햣햫햦혪 혟햟햧햩햟", error);
            }
        }
    </script>
</body>
</html>
