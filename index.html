<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .overlay.visible {
            background: rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }

        #inputContainer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) translateY(3px);
            width: calc(100% - 20px);
            max-width: 500px;
            background: var(--tg-theme-bg-color, #ffffff);
            
            padding: 8px;
            border-radius: 12px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            z-index: 10;
        }
        
        #inputContainer.visible {
            transform: translateX(-50%) translateY(-75px);
        }

        #inputContainer .wrapper {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        #inputContainer input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #inputContainer input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        #inputContainer button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        #inputContainer button:active {
            opacity: 0.8;
        }

        #mainButton {
            width: 100%;
            padding: 15px;
            font-size: 19px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: transform 0.2s ease, opacity 0.3s ease;
            border-radius: 12px;
            margin-bottom: env(safe-area-inset-bottom, 0px);
        }

        #mainButton:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1 id="title">Привет, Mini App!</h1>
    <div class="overlay"></div>
    <div id="inputContainer">
        <div class="wrapper">
            <input type="text" placeholder="Введите запрос" id="searchInput" />
            <button id="searchButton">Поиск</button>
        </div>
    </div>
    <div class="container">
        <button id="mainButton">Начать поиск</button>
    </div>

    <script>
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.expand();

                const updateTheme = () => {
                    document.body.style.backgroundColor = tg.themeParams?.bg_color ?? getComputedStyle(document.body).backgroundColor;
                    document.body.style.color = tg.themeParams?.text_color ?? getComputedStyle(document.body).color;
                };

                updateTheme();
                tg.onEvent('themeChanged', updateTheme);

                const mainButton = document.getElementById('mainButton');
                const inputContainer = document.getElementById('inputContainer');
                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');
                const overlay = document.querySelector('.overlay');

                const showSearch = () => {
                    inputContainer.classList.add('visible');
                    overlay.classList.add('visible');
                    searchInput.focus();
                };

                const hideSearch = () => {
                    inputContainer.classList.remove('visible');
                    overlay.classList.remove('visible');
                    searchInput.blur();
                };

                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const query = searchInput.value.trim();
                        if (!query) return;
                        tg.sendData(query);
                        hideSearch();
                    }
                });

                mainButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showSearch();
                });

                searchButton.addEventListener('click', () => {
                    const query = searchInput.value.trim();
                    if (!query) return;
                    tg.sendData(query);
                    hideSearch();
                });

                overlay.addEventListener('click', hideSearch);

                inputContainer.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

            } else {
                console.warn("Telegram WebApp API недоступен!");
            }
        } catch (error) {
            console.error("Ошибка инициализации Telegram WebApp:", error);
        }
    </script>
</body>
</html>
