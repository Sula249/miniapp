<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e58c2408882ae476e"></script>
    <style>
        /* –í—Å–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        .overlay.visible {
            background: rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }
        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }
        .inputContainer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) translateY(3px);
            width: calc(100% - 20px);
            max-width: 500px;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 5px;
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }
        .inputContainer.visible {
            transform: translateX(-50%) translateY(-68px);
            opacity: 1;
            pointer-events: auto;
        }
        .inputContainer .wrapper {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        .inputContainer input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 6px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .inputContainer input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        .inputContainer button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 6px;
            transition: opacity 0.3s ease;
        }
        .inputContainer button:active {
            opacity: 0.8;
        }
        .toggleButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: transform 0.2s ease, opacity 0.3s ease;
            border-radius: 8px;
            margin-bottom: env(safe-area-inset-bottom, 0px);
            transform-origin: center;
            backface-visibility: hidden;
        }
        .toggleButton:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        .hidden {
            display: none;
        }

        .flip {
            animation: flip 0.3s ease forwards;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        .toggleButton.flipBack {
            animation: flipBack 0.3s ease forwards;
        }

        @keyframes flipBack {
            0% {
                transform: rotateY(180deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞ */
        .gcse-searchresults-only {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow-y: auto;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            z-index: 5;
        }
        
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
        }

        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            border: 4px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top: 4px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
        }

        .loader.visible {
            display: block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 id="title">–ü–æ–∏—Å–∫–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞</h1>
    <div class="overlay"></div>
    <div class="loader"></div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è –≤–≤–æ–¥–∞ -->
    <div id="searchContainer" class="inputContainer">
        <form id="searchForm" class="wrapper">
            <input type="text" 
                   placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å" 
                   id="query" 
                   required
                   autocomplete="off">
            <button type="submit" id="searchButton">üîé –ü–æ–∏—Å–∫</button>
        </form>
    </div>

    <div id="questionContainer" class="inputContainer">
        <div class="wrapper">
            <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å" id="questionInput" />
            <button id="questionButton">üí≠ –ó–∞–¥–∞—Ç—å</button>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è -->
    <div class="container">
        <button id="mainButton" class="toggleButton">üîé –ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
        <button id="toggleSearchButton" class="toggleButton hidden">üí≠ –ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</button>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
    <div class="gcse-searchresults-only" id="results"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.expand();

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
                const updateTheme = () => {
                    document.body.style.backgroundColor = tg.themeParams.bg_color || getComputedStyle(document.body).backgroundColor;
                    document.body.style.color = tg.themeParams.text_color || getComputedStyle(document.body).color;
                };
                updateTheme();
                tg.onEvent("themeChanged", updateTheme);

                // –í—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                const mainButton = document.getElementById("mainButton");
                const toggleSearchButton = document.getElementById("toggleSearchButton");
                const searchContainer = document.getElementById("searchContainer");
                const questionContainer = document.getElementById("questionContainer");
                const searchForm = document.getElementById("searchForm");
                const queryInput = document.getElementById("query");
                const questionInput = document.getElementById("questionInput");
                const questionButton = document.getElementById("questionButton");
                const overlay = document.querySelector(".overlay");
                const loader = document.querySelector('.loader');

                // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
                function toggleButtons() {
                    mainButton.classList.toggle("hidden");
                    toggleSearchButton.classList.toggle("hidden");
                }

                function showSearch() {
                    searchContainer.classList.add("visible");
                    questionContainer.classList.remove("visible");
                    overlay.classList.add("visible");
                    queryInput.focus();
                    toggleButtons();
                    mainButton.classList.add("flip");
                    toggleSearchButton.classList.add("flipBack");
                    setTimeout(() => {
                        mainButton.classList.remove("flip");
                        toggleSearchButton.classList.remove("flipBack");
                    }, 600); 
                }

                function showQuestion() {
                    questionContainer.classList.add("visible");
                    searchContainer.classList.remove("visible");
                    overlay.classList.add("visible");
                    questionInput.focus();
                    toggleButtons();
                    toggleSearchButton.classList.add("flip");
                    mainButton.classList.add("flipBack");
                    setTimeout(() => {
                        toggleSearchButton.classList.remove("flip");
                        mainButton.classList.remove("flipBack");
                    }, 600); 
                }

                function hideAll() {
                    searchContainer.classList.remove("visible");
                    questionContainer.classList.remove("visible");
                    overlay.classList.remove("visible");
                }

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                mainButton.addEventListener("click", showSearch);
                toggleSearchButton.addEventListener("click", showQuestion);
                overlay.addEventListener("click", hideAll);

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
                searchForm.addEventListener("submit", async function(event) {
                    event.preventDefault();
                    const query = queryInput.value.trim();
                    if (!query) return;

                    loader.classList.add('visible');
                    
                    try {
                        await logQueryToGoogleSheets(query);
                        
                        const searchElement = document.querySelector('input.gsc-input');
                        if (searchElement) {
                            searchElement.value = query;
                            document.querySelector('button.gsc-search-button').click();
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                    } finally {
                        setTimeout(() => loader.classList.remove('visible'), 1000);
                    }

                });

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
                questionButton.addEventListener("click", () => {
                    if (questionInput.value.trim()) {
                        alert(`–í–æ–ø—Ä–æ—Å: ${questionInput.value}`);
                    } else {
                        alert("–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å.");
                    }
                });

                // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Å—ã–ª–æ–∫ –≤ –Ω–æ–≤—ã—Ö –≤–∫–ª–∞–¥–∫–∞—Ö
                const observer = new MutationObserver(mutations => {
                    mutations.forEach(mutation => {
                        if (mutation.addedNodes.length) {
                            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Å—Å—ã–ª–∫–∏ –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö –ø–æ–∏—Å–∫–∞
                            const searchResults = document.querySelector('.gsc-results-wrapper-overlay') || document.getElementById('results');
                            if (searchResults) {
                                searchResults.querySelectorAll('a').forEach(link => {
                                    link.target = '_blank';
                                    link.rel = 'noopener noreferrer';
                                });
                            }
                            
                            if (document.querySelector('.gsc-result') || document.querySelector('.gsc-no-results')) {
                                loader.classList.remove('visible');
                            }
                        }
                    });
                });

                // –°–ª–µ–¥–∏–º –∑–∞ –≤—Å–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–æ–º –¥–ª—è –æ—Ç–ª–æ–≤–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });

            } else {
                console.warn("Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!");
            }
        });

        async function logQueryToGoogleSheets(query) {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbypBtYb0Y8XiGYlEpRyzJq_yqCrE5ieiFwXT92MPsSF29EIFQLmOcp0gZZXasgQb3S9/exec';
            try {
                await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query })
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
            }
        }
    </script>
</body>
</html>
