<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram MiniApp</title>
    <link rel="stylesheet" href="https://telegram.org/css/telegram-web-app.css">
    <style>
        /* Базовые стили */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-secondary-bg-color: #f4f4f5;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--tg-font, sans-serif);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #app {
            text-align: center;
            font-size: 18px;
        }

        /* Защита от мерцания при загрузке */
        body.hidden {
            visibility: hidden;
        }
    </style>
</head>
<body class="hidden">
    <div id="app">Добро пожаловать в Telegram MiniApp</div>

    <!-- Подключение Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        (function () {
            const tg = window.Telegram.WebApp;

            // Инициализация приложения
            function initApp() {
                tg.ready(); // Сообщаем Telegram, что приложение готово
                tg.expand(); // Расширяем приложение на весь экран

                // Обновляем тему
                updateTheme();

                // Убираем класс "hidden" после загрузки
                document.body.classList.remove('hidden');

                // Подписываемся на события изменения темы
                tg.onEvent('themeChanged', updateTheme);

                // Логирование для отладки
                console.log('Telegram Web App готово:', {
                    platform: tg.platform,
                    themeParams: tg.themeParams,
                    colorScheme: tg.colorScheme,
                });
            }

            // Функция обновления темы
            function updateTheme() {
                const theme = tg.themeParams;

                document.documentElement.style.setProperty('--tg-theme-bg-color', theme.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', theme.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', theme.secondary_bg_color || theme.bg_color || '#f4f4f5');
            }

            // Запуск приложения после загрузки DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp();
            }
        })();
    </script>
</body>
</html>
