<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Radio Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .play-button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:active {
            background: var(--tg-theme-button-color, #0077b3);
        }
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        canvas {
            width: 100%;
            height: 100px;
            background: var(--tg-theme-secondary-bg-color, #e0e0e0);
        }
    </style>
</head>
<body>
    <h2>Онлайн Радио</h2>
    <div class="player-container">
        <p>Выберите радиостанцию</p>
        <select id="stationSelect" onchange="changeStation()">
            <option value="https://radiorecord.hostingradio.ru/chil96.aacp">Станция 1</option>
            <option value="https://radiorecord.hostingradio.ru/phonk96.aacp">Станция 2</option>
            <option value="https://radiorecord.hostingradio.ru/techno96.aacp">Станция 3</option>
        </select>
        <button class="play-button" onclick="toggleRadio()">▶️ Play</button>
        <audio id="radio" preload="none"></audio>
        <canvas id="visualizer"></canvas>
    </div>

    <script>
        let isPlaying = false;
        const radio = document.getElementById('radio');
        const playButton = document.querySelector('.play-button');
        const stationSelect = document.getElementById('stationSelect');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        
        function toggleRadio() {
            if (isPlaying) {
                radio.pause();
                playButton.textContent = '▶️ Play';
            } else {
                radio.play().catch(error => console.error('Ошибка воспроизведения:', error));
                playButton.textContent = '⏸ Pause';
            }
            isPlaying = !isPlaying;
        }

        function changeStation() {
            radio.src = stationSelect.value;
            if (isPlaying) {
                radio.play();
            }
        }

        function setupVisualizer() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(radio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    ctx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        radio.onplay = () => {
            if (radio.src) {
                setupVisualizer();
            }
        };
    </script>
</body>
</html>
