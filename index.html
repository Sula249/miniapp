<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Radio Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: max-height 0.3s ease-in-out;
            overflow: hidden;
            max-height: 150px;
        }
        .play-button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:active {
            background: var(--tg-theme-button-color, #0077b3);
        }
        .station-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out;
            overflow: hidden;
        }
        .station-list.active {
            opacity: 1;
            max-height: 500px;
        }
        .station {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-button-color, #0088cc);
            cursor: pointer;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            transition: background 0.2s;
        }
        .station.active, .station:hover {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .stations-container {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Онлайн Радио</h2>
    <div class="player-container">
        <button class="play-button" onclick="toggleRadio()">▶️ Play</button>
        <audio id="radio" preload="auto" crossorigin="anonymous"></audio>
        <div class="stations-container">
            <button class="play-button" onclick="toggleStationList()">Выбрать станцию</button>
            <div id="stationList" class="station-list">
                <div class="station" data-url="https://radiorecord.hostingradio.ru/chil96.aacp">Станция 1</div>
                <div class="station" data-url="https://radiorecord.hostingradio.ru/phonk96.aacp">Станция 2</div>
                <div class="station" data-url="https://radiorecord.hostingradio.ru/techno96.aacp">Станция 3</div>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        const radio = document.getElementById('radio');
        const playButton = document.querySelector('.play-button');
        const stationList = document.getElementById('stationList');
        const stations = document.querySelectorAll('.station');
        
        function toggleRadio() {
            if (!radio.src) {
                radio.src = stations[0].dataset.url;
            }
            if (isPlaying) {
                radio.pause();
                playButton.textContent = '▶️ Play';
            } else {
                radio.play().then(() => {
                    playButton.textContent = '⏸ Pause';
                }).catch(error => {
                    console.error('Ошибка воспроизведения:', error);
                    alert('Ошибка воспроизведения. Попробуйте другую станцию или проверьте подключение.');
                });
            }
            isPlaying = !isPlaying;
        }

        function toggleStationList() {
            stationList.classList.toggle('active');
        }

        stations.forEach(station => {
            station.addEventListener('click', function () {
                stations.forEach(s => s.classList.remove('active'));
                this.classList.add('active');
                radio.src = this.dataset.url;
                radio.load();
                if (isPlaying) {
                    radio.play().catch(error => console.error('Ошибка воспроизведения:', error));
                }
            });
        });
    </script>
</body>
</html>
