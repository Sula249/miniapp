<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e58c2408882ae476e"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        .overlay.visible {
            background: rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }
        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }
        .inputContainer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) translateY(3px);
            width: calc(100% - 20px);
            max-width: 500px;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 5px;
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }
        .inputContainer.visible {
            transform: translateX(-50%) translateY(-68px);
            opacity: 1;
            pointer-events: auto;
        }
        .inputContainer .wrapper {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        .inputContainer input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 6px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .inputContainer input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        .inputContainer button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 6px;
            transition: opacity 0.3s ease;
        }
        .inputContainer button:active {
            opacity: 0.8;
        }
        .toggleButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: transform 0.2s ease, opacity 0.3s ease;
            border-radius: 8px;
            margin-bottom: env(safe-area-inset-bottom, 0px);
            transform-origin: center;
            backface-visibility: hidden;
        }
        .toggleButton:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        .hidden {
            display: none;
        }
        .flip {
            animation: flip 0.3s ease forwards;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }
        .toggleButton.flipBack {
            animation: flipBack 0.3s ease forwards;
        }
        @keyframes flipBack {
            0% { transform: rotateY(180deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        #results {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow-y: auto;
            padding: 20px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="results" class="gcse-searchresults-only"></div>

    <div id="searchContainer" class="inputContainer">
        <div class="wrapper">
            <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å" id="searchInput" />
            <button id="searchButton">üîé –ü–æ–∏—Å–∫</button>
        </div>
    </div>

    <div class="container">
        <button id="mainButton" class="toggleButton">üîé –ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.expand();

                // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤
                async function logQueryToGoogleSheets(query) {
                    const scriptUrl = 'https://script.google.com/macros/s/AKfycbypBtYb0Y8XiGYlEpRyzJq_yqCrE5ieiFwXT92MPsSF29EIFQLmOcp0gZZXasgQb3S9/exec';
                    try {
                        await fetch(scriptUrl, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ query: query })
                        });
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:', error);
                    }
                }

                // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Å—ã–ª–æ–∫ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                function openLinksInNewTab() {
                    const observer = new MutationObserver(mutations => {
                        mutations.forEach(() => {
                            document.querySelectorAll('#results a').forEach(link => {
                                link.target = '_blank';
                            });
                        });
                    });
                    observer.observe(document.getElementById('results'), {
                        childList: true,
                        subtree: true
                    });
                }

                // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                const mainButton = document.getElementById("mainButton");
                const searchContainer = document.getElementById("searchContainer");
                const searchInput = document.getElementById("searchInput");
                const searchButton = document.getElementById("searchButton");
                const overlay = document.querySelector(".overlay");

                // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–∏—Å–∫
                function showSearch() {
                    searchContainer.classList.add("visible");
                    overlay.classList.add("visible");
                    searchInput.focus();
                }

                // –°–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                function hideAll() {
                    searchContainer.classList.remove("visible");
                    overlay.classList.remove("visible");
                }

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                mainButton.addEventListener("click", showSearch);
                overlay.addEventListener("click", hideAll);

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
                searchButton.addEventListener("click", async (e) => {
                    e.preventDefault();
                    const query = searchInput.value.trim();
                    if (!query) return;

                    await logQueryToGoogleSheets(query);
                    
                    const searchElement = document.querySelector('input.gsc-input');
                    if (searchElement) {
                        searchElement.value = query;
                        document.querySelector('button.gsc-search-button').click();
                        hideAll();
                    }
                });

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                openLinksInNewTab();
                Telegram.WebApp.ready();

            } else {
                console.warn("Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!");
            }
        });
    </script>
</body>
</html>
