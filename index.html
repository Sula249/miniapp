<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Audio Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .player-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .audio-item {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
        .audio-title {
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="player-container" id="audioList">
        <!-- Аудио файлы будут добавлены здесь динамически -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // URL вашего Google Apps Script веб-приложения
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbypGX6W23qRfjOiVkYQ5ELqxRXpByxFgBduug7egjpPV9NOvK3oimeKak0R6gRmkXx36A/exec';

        async function loadAudioFiles() {
            try {
                const response = await fetch(SCRIPT_URL);
                const audioFiles = await response.json();
                
                const audioList = document.getElementById('audioList');
                audioFiles.forEach(audio => {
                    const audioDiv = document.createElement('div');
                    audioDiv.className = 'audio-item';
                    
                    audioDiv.innerHTML = `
                        <div class="audio-title">${audio.title}</div>
                        <audio controls>
                            <source src="${audio.file_url}" type="audio/mpeg">
                            Ваш браузер не поддерживает аудио элемент.
                        </audio>
                    `;
                    
                    audioList.appendChild(audioDiv);
                });
            } catch (error) {
                console.error('Ошибка загрузки аудио файлов:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadAudioFiles);
    </script>
</body>
</html>
