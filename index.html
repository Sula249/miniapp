<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e58c2408882ae476e"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0); transition: background-color 0.3s ease; pointer-events: none; z-index: 1; }
        .overlay.visible { background: rgba(0, 0, 0, 0.5); pointer-events: auto; }
    </style>
</head>
<body>
    <h1 id="title">Поисковая система</h1>
    <div class="overlay"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.expand();
                const updateTheme = () => {
                    document.body.style.backgroundColor = tg.themeParams.bg_color || "#ffffff";
                    document.body.style.color = tg.themeParams.text_color || "#000000";
                };
                updateTheme();
                tg.onEvent("themeChanged", updateTheme);
            } else {
                console.warn("Telegram WebApp API недоступен!");
            }
        });
    </script>
</body>
</html>
