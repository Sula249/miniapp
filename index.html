<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минимальный пример</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }

        .inputContainer {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            background: white;
            padding: 5px;
            border-radius: 8px;
            box-sizing: border-box;
            z-index: 10;
        }

        .inputContainer input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .inputContainer button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
        }

        .toggleButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggleButton">Тестовая кнопка</div>
    </div>

    <div class="inputContainer">
        <input type="text" placeholder="Введите запрос">
        <button>Поиск</button>
    </div>
</body>
</html>
