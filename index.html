<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Audio Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .player-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
        }
        .audio-player {
            width: 100%;
            margin: 10px 0;
        }
        .track-list {
            list-style: none;
            padding: 0;
        }
        .track-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer" class="audio-player" controls>
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
        <ul id="trackList" class="track-list">
            <!-- Треки будут добавляться здесь динамически -->
        </ul>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран

        const audioPlayer = document.getElementById('audioPlayer');
        const trackList = document.getElementById('trackList');

        async function loadTracks() {
            try {
                const response = await fetch('https://your-server.com/tracks');
                const tracks = await response.json();
                
                tracks.forEach(track => {
                    const li = document.createElement('li');
                    li.className = 'track-item';
                    li.innerHTML = `${track.title} (${formatDuration(track.duration)})`;
                    li.onclick = () => playTrack(track.file_id);
                    trackList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading tracks:', error);
            }
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function playTrack(url) {
            audioPlayer.src = url;
            audioPlayer.play();
        }

        // Загружаем треки при запуске
        loadTracks();
    </script>
</body>
</html>
