<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e58c2408882ae476e"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: var(--tg-font-family, Arial, sans-serif);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }
        .toggleButton {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }
        .toggleButton:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 id="title">–ü–æ–∏—Å–∫–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞</h1>
    <div class="container">
        <button id="mainButton" class="toggleButton">üîé –ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
        <button id="toggleSearchButton" class="toggleButton hidden">üí≠ –ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!window.Telegram || !window.Telegram.WebApp) {
                document.body.innerHTML = "<h1>–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</h1>";
                return;
            }
            const tg = Telegram.WebApp;
            tg.expand();
            const updateTheme = () => {
                const theme = tg.themeParams || {};
                document.body.style.backgroundColor = theme.bg_color || "#ffffff";
                document.body.style.color = theme.text_color || "#000000";
            };
            updateTheme();
            tg.onEvent("themeChanged", updateTheme);
            const mainButton = document.getElementById("mainButton");
            const toggleSearchButton = document.getElementById("toggleSearchButton");
            function toggleButtons() {
                mainButton.classList.toggle("hidden");
                toggleSearchButton.classList.toggle("hidden");
            }
            mainButton.addEventListener("click", toggleButtons);
            toggleSearchButton.addEventListener("click", toggleButtons);
        });
    </script>
</body>
</html>
