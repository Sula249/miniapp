<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .messages {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 80vh;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="messages" id="messages">Загрузка сообщений...</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            
            async function loadMessages() {
                const botToken = '7417252869:AAGsnqFYDRhmQ4SuTAfab5w-VWRRROHKWiE';
                const channelUsername = 'https://t.me./s/channel_8080';
                const apiUrl = `https://api.telegram.org/bot${botToken}/getUpdates`;
                
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    let messagesContainer = document.getElementById("messages");
                    messagesContainer.innerHTML = "";
                    
                    data.result.forEach(update => {
                        if (update.message && update.message.text) {
                            let messageElement = document.createElement("div");
                            messageElement.className = "message";
                            messageElement.textContent = update.message.text;
                            messagesContainer.appendChild(messageElement);
                        }
                    });
                } catch (error) {
                    console.error("Ошибка загрузки сообщений", error);
                    document.getElementById("messages").textContent = "Ошибка загрузки сообщений.";
                }
            }
            
            loadMessages();
        });
    </script>
</body>
</html>
