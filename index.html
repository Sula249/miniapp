<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkee iBot | –ü–æ–∏—Å–∫ –≤ Telegram</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 0;
        }
        #query {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4682B4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03e00;
        }
        #results {
            margin-top: 20px;
        }
        .gcse-searchresults-only {
            margin-top: 20px;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=e58c2408882ae476e"></script>
</head>
<body>
    <h1>Linkee iBot | –ü–æ–∏—Å–∫</h1>
    
    <!-- –§–æ—Ä–º–∞ –ø–æ–∏—Å–∫–∞ -->
    <form id="search-form">
        <input type="text" id="query" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞" required>
        <button type="submit"> üîé –ü–æ–∏—Å–∫ </button>
    </form>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞ -->
    <div class="gcse-searchresults-only" id="results"></div>

    <script>
        const searchForm = document.getElementById('search-form');
        const queryInput = document.getElementById('query');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = queryInput.value;
            if (!query) return;

            // –õ–æ–≥–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å –≤ Google Sheets
            logQueryToGoogleSheets(query);

            // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º –ø–æ–∏—Å–∫ —á–µ—Ä–µ–∑ Google CSE
            const searchElement = document.querySelector('input.gsc-input');
            searchElement.value = query;
            document.querySelector('button.gsc-search-button').click();
        });

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞ –≤ Google Sheets
        async function logQueryToGoogleSheets(query) {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbypBtYb0Y8XiGYlEpRyzJq_yqCrE5ieiFwXT92MPsSF29EIFQLmOcp0gZZXasgQb3S9/exec';
            try {
                await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–ø—Ä–æ—Å–∞:', error);
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Å—ã–ª–æ–∫ –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
        function openLinksInNewTab() {
            const searchResults = document.getElementById('results');

            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length > 0) {
                        const links = searchResults.querySelectorAll('a');
                        links.forEach(link => {
                            link.setAttribute('target', '_blank');
                        });
                    }
                });
            });

            observer.observe(searchResults, { childList: true, subtree: true });
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            openLinksInNewTab();
        };
    </script>
</body>
</html>
